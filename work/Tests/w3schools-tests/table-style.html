<!DOCTYPE html>
<html lang="en">
<head>
<title>Table Style</title>
<style>
	body {
		font-family: "Helvetica", sans-serif;
	}

	table {
		border: 1px solid #ddd;
		border-collapse: collapse;
	}
	
	td, th {
		border: 1px solid #ddd;
		padding: 5px;
		text-align: left;
	}
	
	th {
		background-color: #4CAF50;
		color: white;
	}
		
	tr:nth-child(2n + 1) {
		background: #f5f5f5;
	}
	
	tr:first-child {
		background: #a5ffbb;
	}
</style>
</head>
<body>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Points</th>
		</tr>
		<tr>
			<td>Peter</td>
			<td>Griffin</td>
			<td>$100</td>
		</tr>
		<tr>
			<td>Lois</td>
			<td>Griffin</td>
			<td>$150</td>
		</tr>
		<tr>
			<td>Joe</td>
			<td>Swanson</td>
			<td>$300</td>
		</tr>
		<tr>
			<td>Cleveland</td>
			<td>Brown</td>
			<td>$250</td>
		</tr>
	</table>
</body>
</html>
