<!DOCTYPE html>
<html lang="en">
<head>
<title>Form Elements</title>
</head>
<body>
	<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
		<input type="range" min="0" max="100" value="50" id="a" name="a" /> +
		<input type="number" value="50" id="b" name="b" /> =
		<output name="x" for="a b"></output>
	</form>
</body>
</html>
